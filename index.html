<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="logo-container">
      <img id="logo" src="./logo.png" alt="odin logo">
      <div id="logo-text">ODIN</div>
    </div>
  </div>
  <div class="content-container">
    <h2>This is not a real online service! You know you need something
      like this in your life to help you realize your deepest dreams.
      Sign up now to get started.</h2>
    <h2>You know you want to.</h2>
    <form action="">
      <div class="form-container">
        <h3>Lets Do this!</h3>
        <div class="input-container">
          <div class="pairs">
            <div class="input">
              <label for="first-name">FIRST NAME *</label>
              <input type="text" name="user-first-name" id="first-name" required>
            </div>
            <div class="input">
              <label for="last-name">LAST NAME *</label>
              <input type="text" name="user-last-name" id="last-name" required>
            </div>
          </div>
          <div class="pairs">
            <div class="input">
              <label for="email">EMAIL *</label>
              <input type="email" name="user-email" id="email" required>
            </div>
            <div class="input">
              <label for="phone-number">PHONE NUMBER *</label>
              <input type="tel" name="user-phone-number" id="phone-number" required>
            </div>
          </div>
          <div class="pairs">
            <div class="input">
              <label for="password">PASSWORD *</label>
              <input type="password" name="user-password" id="password" minlength="6" required>
            </div>
            <div class="input">
              <label for="repeat-password">REPEAT PASSWORD *</label>
              <input type="password" name="user-repeat-password" id="repeat-password" minlength="6" required>
            </div>
          </div>
        </div>
      </div>
      <div class="outside">
        <button>Create Account</button>
        <p>Already have an account? <a class="login" href="">Log in</a></p>
      </div>
    </form>
  </div>
</body>
</html>
