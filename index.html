<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
  <div class="content-container">
    <h1>This is not a real online service! You know you need something
      like this in your life to help you realize your deepest dreams.
      Sign up now to get started.</h1>
    <h1>You know you want to.</h1>
    <form action="">
      <div class="form-container">
        <h3>Lets Do this!</h3>
        <label for="first-name">FIRST NAME</label>
        <input type="text" name="user-first-name" id="first-name">
        <label for="last-name">LAST NAME</label>
        <input type="text" name="user-last-name" id="last-name">
        <label for="email">EMAIL</label>
        <input type="email" name="user-email" id="email">
        <label for="phone-number">PHONE NUMBER</label>
        <input type="tel" name="user-phone-number" id="phone-number">
        <label for="password">PASSWORD</label>
        <input type="password" name="user-password" id="password">
        <label for="repeat-password">PASSWORD</label>
        <input type="password" name="user-repeat-password" id="repeat-password">
      </div>
      <button>Create Account</button>
      <p>Already have an account?</p>
      <a href="">Log in</a>
    </form>
  </div>
</div>
</body>
</html>
